<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Your Dream Closet</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: #fff0f7;
      color: #333;
    }

    header {
      text-align: center;
      padding: 20px;
      background: linear-gradient(45deg, #ff0f7b, #ff374e, #ffc052);
      color: white;
    }

    header img {
      width: 180px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 2.8em;
      margin: 0;
      font-weight: 600;
      color: white;
    }

    .content {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(255, 105, 105, 0.2);
    }

    .image-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .image-container img {
      width: 100px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .input-box {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    input[type="number"] {
      padding: 8px;
      font-size: 16px;
      width: 100px;
      margin-left: 10px;
    }

    button {
      background-color: #ff7b54;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 10px;
    }

    h2 {
      color: #ff7b54;
      font-size: 2em;
      margin-top: 30px;
    }

    ul {
      background-color: #ffe5d9;
      padding: 20px;
      border-radius: 10px;
    }

    li {
      margin-bottom: 10px;
    }

    .mini-image {
      width: 40px;
      vertical-align: middle;
      margin-right: 10px;
      border-radius: 5px;
    }

    svg text {
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <img src="A_logo_for_Your_Dream_Closet_features_two_waterc.png" alt="Logo">
    <h1>Your Dream Closet</h1>
    <p>Free Sewing Patterns & Style Inspiration</p>
  </header>

  <div class="content">

    <div class="image-container">
      <img src="Tie Top.png" alt="Mod√®le de Tie Top">
    </div>

    <h1><img class="mini-image" src="photo-tie-top.png" alt="Mini Top" />Tutoriel Couture ‚Äì R√©aliser un Tie Top</h1>

    <div class="input-box">
      <label for="tour">Entrez votre tour de poitrine (en cm) :</label>
      <input type="number" id="tour" value="90" />
      <button onclick="mettreAJourDimensions()">Calculer</button>
    </div>

    <h2>üßµ Dimensions √† couper :</h2>
    <ul id="liste-dimensions"></ul>

    <div>
      <h2>üìê Sch√©ma des rectangles (√©chelle r√©duite) :</h2>
      <svg id="schema" width="100%" height="280" viewBox="0 0 700 280"></svg>
    </div>

    <script>
      function mettreAJourDimensions() {
        const tour = parseFloat(document.getElementById('tour').value);
        if (isNaN(tour) || tour <= 0) return;

        const rect1Width = tour;
        const rect2Width = (tour * 1.8).toFixed(1);
        const scale = 2;

        // Affichage texte
        document.getElementById("liste-dimensions").innerHTML = `
          <li>üìè Rectangle 1 : 2 rectangles de ${rect1Width} cm √ó 7 cm</li>
          <li>üìè Rectangle 2 : 1 rectangle de ${rect2Width} cm √ó 30 cm</li>
          <li>üìè Rectangle 3 : 2 rectangles de 2 √ó 20 cm</li>
          <li>üìè Rectangle 4 : 2 rectangles de 35 √ó 5 cm</li>
        `;

        // SVG mise √† jour
        const schema = document.getElementById("schema");
        schema.innerHTML = `
          <!-- Rectangle 1 -->
          <rect x="10" y="10" width="${rect1Width / scale}" height="25" fill="#ffb3c6" stroke="#ff4e6a" stroke-width="2"/>
          <text x="10" y="50" font-family="Quicksand" fill="#ff4e6a">2 x Rectangle 1 ‚Äî ${rect1Width} √ó 7 cm</text>

          <!-- Rectangle 2 -->
          <rect x="10" y="80" width="${rect2Width / scale}" height="30" fill="#ffd6a5" stroke="#ff9900" stroke-width="2"/>
          <text x="10" y="125" font-family="Quicksand" fill="#ff9900">1 x Rectangle 2 ‚Äî ${rect2Width} √ó 30 cm</text>

          <!-- Rectangle 3 -->
          <rect x="10" y="150" width="20" height="60" fill="#caffbf" stroke="#55cc99" stroke-width="2"/>
          <rect x="40" y="150" width="20" height="60" fill="#caffbf" stroke="#55cc99" stroke-width="2"/>
          <text x="10" y="225" font-family="Quicksand" fill="#228b62">2 x Rectangle 3 ‚Äî 2 √ó 20 cm</text>

          <!-- Rectangle 4 -->
          <rect x="10" y="240" width="140" height="15" fill="#bdb2ff" stroke="#7a6fff" stroke-width="2"/>
          <rect x="160" y="240" width="140" height="15" fill="#bdb2ff" stroke="#7a6fff" stroke-width="2"/>
          <text x="10" y="275" font-family="Quicksand" fill="#5e4fff">2 x Rectangle 4 ‚Äî 35 √ó 5 cm</text>
        `;
      }

      mettreAJourDimensions();
    </script>

  </div>

</body>
</html>
