<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Your Dream Closet - Tie Top</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: #fff0f7;
      color: #333;
    }

    header {
      text-align: center;
      padding: 20px;
      background: linear-gradient(45deg, #ff0f7b, #ff374e, #ffc052);
      color: white;
    }

    h1 {
      font-size: 3.2em;
      margin: 0;
      font-weight: 600;
      color: #ff374e;
    }

    .content {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(255, 105, 105, 0.2);
    }

    .image-container img {
      width: 100%;
      max-width: 600px;
      height: auto;
      display: block;
      margin: 30px auto;
      border-radius: 20px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
    }

    .input-box {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    input[type="number"] {
      padding: 8px;
      font-size: 16px;
      width: 100px;
      margin-left: 10px;
    }

    button {
      background-color: #ff7b54;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 10px;
    }

    h2 {
      color: #ff7b54;
      font-size: 2em;
      margin-top: 30px;
    }

    ul {
      background-color: #ffe5d9;
      padding: 20px;
      border-radius: 10px;
    }

    li {
      margin-bottom: 10px;
    }

    svg text {
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Tie Top</h1>
    <p>Free Sewing Pattern & Style Inspiration</p>
  </header>

  <div class="content">

    <div class="image-container">
      <img src="/mnt/data/Photo%20Tie%20Top.png" alt="Tie Top">
    </div>

    <div class="input-box">
      <label for="tour">Entrez votre tour de poitrine (en cm) :</label>
      <input type="number" id="tour" value="90" />
      <button onclick="mettreAJourDimensions()">Calculer</button>
    </div>

    <h2>🧵 Dimensions à couper :</h2>
    <ul id="liste-dimensions">
      <li>📏 Rectangle 1 : …</li>
      <li>📏 Rectangle 2 : …</li>
      <li>📏 Rectangle 3 : 2 rectangles de 2 × 20 cm</li>
      <li>📏 Rectangle 4 : 2 rectangles de 35 × 5 cm</li>
    </ul>

    <div>
      <h2>📐 Schéma des rectangles (échelle réduite) :</h2>
      <svg id="schema-rectangles" width="100%" height="280" viewBox="0 0 700 280">
        <!-- Les rectangles seront insérés ici dynamiquement -->
      </svg>
    </div>

    <script>
      function mettreAJourDimensions() {
        const tour = parseFloat(document.getElementById('tour').value);
        if (isNaN(tour) || tour <= 0) return;

        const rect1Text = `2 rectangles de ${tour} cm × 7 cm`;
        const rect2Text = `1 rectangle de ${(tour * 1.8).toFixed(1)} cm × 30 cm`;

        document.getElementById("liste-dimensions").innerHTML = `
          <li>📏 Rectangle 1 : ${rect1Text}</li>
          <li>📏 Rectangle 2 : ${rect2Text}</li>
          <li>📏 Rectangle 3 : 2 rectangles de 2 × 20 cm</li>
          <li>📏 Rectangle 4 : 2 rectangles de 35 × 5 cm</li>
        `;

        // Schéma SVG dynamique
        const svg = document.getElementById("schema-rectangles");
        svg.innerHTML = `
          <rect x="10" y="10" width="${tour * 2}" height="25" fill="#ffb3c6" stroke="#ff4e6a" stroke-width="2"/>
          <text x="10" y="50" font-family="Quicksand" fill="#ff4e6a">2 x Rectangle 1 — ${tour} × 7 cm</text>

          <rect x="10" y="80" width="${tour * 1.8}" height="30" fill="#ffd6a5" stroke="#ff9900" stroke-width="2"/>
          <text x="10" y="125" font-family="Quicksand" fill="#ff9900">1 x Rectangle 2 — ${(tour * 1.8).toFixed(1)} × 30 cm</text>

          <rect x="10" y="150" width="20" height="60" fill="#caffbf" stroke="#55cc99" stroke-width="2"/>
          <rect x="40" y="150" width="20" height="60" fill="#caffbf" stroke="#55cc99" stroke-width="2"/>
          <text x="10" y="225" font-family="Quicksand" fill="#228b62">2 x Rectangle 3 — 2 × 20 cm</text>

          <rect x="10" y="240" width="140" height="15" fill="#bdb2ff" stroke="#7a6fff" stroke-width="2"/>
          <rect x="160" y="240" width="140" height="15" fill="#bdb2ff" stroke="#7a6fff" stroke-width="2"/>
          <text x="10" y="275" font-family="Quicksand" fill="#5e4fff">2 x Rectangle 4 — 35 × 5 cm</text>
        `;
      }

      // Mise à jour au chargement
      mettreAJourDimensions();
    </script>

  </div>
</body>
</html>
